<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <section id="scores" class="row">
      <div class="col container-fluid">
        <section class="team row text">
          <div id="r-team-score" class="col-12 scores red">0</div>
          <div class="col-12 team-name red">RED TEAM</div>
          <div class="col-12"><button class="increment-btn red">+1</button></div>
          <div class="col-12"><button class="increment-btn red">+5</button></div>
          <div class="col-12"><button class="increment-btn red">+10</button></div>
        </section>
      </div>
      <div class="col container-fluid">
        <section class="team row">
          <div id="b-team-score" class="col-12 scores blue">0</div>
          <div class="col-12 team-name blue">BLUE TEAM</div>
          <div class="col-12"><button class="increment-btn blue">+1</button></div>
          <div class="col-12"><button class="increment-btn blue">+5</button></div>
          <div class="col-12S"><button class="increment-btn blue">+10</button></div>
        </section>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
